<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before & After Comparison</title>
    <style>
        body {
            font-family: Rowdies, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
        }

        .comparison-container {
            position: relative;
            width: 100%;
            max-width: 100%;
            overflow: hidden;
        }

        .comparison-wrapper {
            position: relative;
            width: 100%;
            height: 500px; /* You can adjust this as needed */
        }

        .comparison-image {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            object-fit: cover;
        }

        .comparison-slider {
            position: absolute;
            top: 0;
            left: 50%;
            width: 4px;
            height: 100%;
            background-color: #FF0000; /* Red slider */
            cursor: ew-resize;
            z-index: 10;
        }

        .comparison-labels {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 18px;
            z-index: 20;
        }

        .comparison-labels .before {
            left: 10px;
        }

        .comparison-labels .after {
            right: 10px;
        }
    </style>
</head>
<body>

    <div class="comparison-container">
        <div class="comparison-wrapper">
            <!-- Before Image -->
            <img src="https://static.wixstatic.com/media/feda1d_f5ff81ca6cae4dc6aa47b08184487d35~mv2.jpg/v1/fill/w_200,h_266,al_c,q_80,usm_0.66_1.00_0.01,enc_avif,quality_auto/IMG_2818.jpg
 alt="Before" class="comparison-image" id="before-image">
            
            <!-- After Image -->
            <img src="https://static.wixstatic.com/media/feda1d_92ac6a9972734f12ab199ac521bf33fa~mv2.jpg/v1/fill/w_200,h_266,al_c,q_80,usm_0.66_1.00_0.01,enc_avif,quality_auto/IMG_6330.jpg
 alt="After" class="comparison-image" id="after-image">
            
            <!-- Slider -->
            <div class="comparison-slider" id="slider"></div>
            
            <!-- Labels for Before and After -->
            <div class="comparison-labels">
                <span class="before">Before</span>
                <span class="after">After</span>
            </div>
        </div>
    </div>

    <script>
        const slider = document.getElementById('slider');
        const beforeImage = document.getElementById('before-image');
        const afterImage = document.getElementById('after-image');
        let isDragging = false;

        slider.addEventListener('mousedown', (e) => {
            isDragging = true;
            document.addEventListener('mousemove', moveSlider);
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            document.removeEventListener('mousemove', moveSlider);
        });

        function moveSlider(e) {
            if (!isDragging) return;

            const containerRect = beforeImage.parentElement.getBoundingClientRect();
            const mouseX = e.clientX - containerRect.left;
            const percentage = Math.max(0, Math.min(mouseX / containerRect.width, 1));

            // Adjust the width of the before image and the position of the slider
            beforeImage.style.width = `${percentage * 100}%`;
            slider.style.left = `${percentage * 100}%`;
        }

        // Initial image size
        beforeImage.style.width = '50%';
    </script>

</body>
</html>
