<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before & After Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
        }

        /* Container for the image comparison */
        .comparison-container {
            position: relative;
            width: 100%;
            max-width: 100%;
            height: 500px; /* Adjust this as needed */
            overflow: hidden;
            margin: 0 auto;
        }

        /* Wrapper for both images */
        .comparison-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Common styles for the images */
        .comparison-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            transition: width 0.3s ease-out;
        }

        /* The slider */
        .comparison-slider {
            position: absolute;
            top: 0;
            left: 50%;
            width: 5px;
            height: 100%;
            background-color: #ff5733; /* Bright orange color for slider */
            cursor: ew-resize;
            z-index: 10;
            border-radius: 2px;
            transition: left 0.2s ease-out;
        }

        /* Labels for the before and after images */
        .comparison-labels {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            z-index: 20;
            transition: opacity 0.3s ease-in-out;
        }

        .comparison-labels .before {
            left: 20px;
        }

        .comparison-labels .after {
            right: 20px;
        }

        /* Hover effect to highlight the labels */
        .comparison-container:hover .comparison-labels {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="comparison-container">
        <div class="comparison-wrapper">
            <!-- Before Image -->
            <img src="https://static.wixstatic.com/media/feda1d_f5ff81ca6cae4dc6aa47b08184487d35~mv2.jpg/v1/fill/w_200,h_266,al_c,q_80,usm_0.66_1.00_0.01,enc_avif,quality_auto/IMG_2818.jpg" alt="Before" class="comparison-image" id="before-image">
            
            <!-- After Image -->
            <img src="https://static.wixstatic.com/media/feda1d_92ac6a9972734f12ab199ac521bf33fa~mv2.jpg/v1/fill/w_200,h_266,al_c,q_80,usm_0.66_1.00_0.01,enc_avif,quality_auto/IMG_6330.jpg" alt="After" class="comparison-image" id="after-image">
            
            <!-- Slider -->
            <div class="comparison-slider" id="slider"></div>
            
            <!-- Labels for Before and After -->
            <div class="comparison-labels">
                <span class="before">Before</span>
                <span class="after">After</span>
            </div>
        </div>
    </div>

    <script>
        const slider = document.getElementById('slider');
        const beforeImage = document.getElementById('before-image');
        const afterImage = document.getElementById('after-image');
        let isDragging = false;

        // Function to initialize the slider position
        const initSlider = () => {
            const containerRect = beforeImage.parentElement.getBoundingClientRect();
            const startPos = containerRect.width / 2;
            beforeImage.style.width = `${(startPos / containerRect.width) * 100}%`;
            slider.style.left = `${startPos}px`;
        };

        // Function to handle the dragging action of the slider
        slider.addEventListener('mousedown', (e) => {
            isDragging = true;
            document.addEventListener('mousemove', moveSlider);
        });

        // Function to stop dragging when the mouse is released
        document.addEventListener('mouseup', () => {
            isDragging = false;
            document.removeEventListener('mousemove', moveSlider);
        });

        // Move the slider based on mouse movement
        function moveSlider(e) {
            if (!isDragging) return;

            const containerRect = beforeImage.parentElement.getBoundingClientRect();
            const mouseX = e.clientX - containerRect.left;
            const percentage = Math.max(0, Math.min(mouseX / containerRect.width, 1));

            // Adjust the width of the before image and the position of the slider
            beforeImage.style.width = `${percentage * 100}%`;
            slider.style.left = `${percentage * 100}%`;
        }

        // Initialize the slider on page load
        initSlider();
    </script>

</body>
</html>
